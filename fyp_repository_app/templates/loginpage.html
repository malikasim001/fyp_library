<!doctype html>
<html lang="en">
  <head>
  	<title>FYP LIBRARY</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	</head>
	<body>
		<section class="vh-100" style="background-color:grey;">
			<div class="container py-5 h-50">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				  <div class="card shadow-2-strong" style="border-radius: 0.5rem; margin-top:25%;" >
					<div class="card-body py-5 text-center" >

					  <h3 class="mb-5"><u>FYP LIBRARY</u></h3>
                        <form method="post" action="/dologin">
                             {% csrf_token %}
					  <div class="form-outline mb-4">
						<label class="form-label" for="typeEmailX-2" style="font-size:25px;">Email</label>
						<input id="iusername" name="email" type="email" class="form-control" required placeholder="Please enter Email Address">
					  </div>

					  <div class="form-outline mb-4">
						 <label class="form-label" for="typePasswordX-2" style="font-size:25px;">Password</label>
                          <input id="ipassword" name="password" type="password" class="form-control" required placeholder="Please enter password">
						</div>

						<div class="loginbutton">
							<button class="btn btn-secondary btn-lg col-10 mx-auto form-outline" style="background-color: rgba(250, 5, 78, 0.904);" aria-required="true" type="submit">Login</button>
							<br>
							<br>
                            {% if messages%}
                            <div class="row" style="color:yellow; width:500px;">
                                <div class="col-12">
                                    {% for message in messages %}
                                    {% if message.tags == 'error' %}
                                    <button class="btn btn-secondary btn-lg col-10 mx-auto form-outline " style="background-color: rgba(250, 5, 78, 0.904);"  aria-required="true" type="submit" style="padding-top:5px ;">{{message}}</button>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                            {% endif%}

						</div>
                        </form>

				  </div>
				</div>
			  </div>
			</div>
		  </section>
	</body>
</html>
