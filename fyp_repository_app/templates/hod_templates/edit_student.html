{% extends 'hod_templates/base_class.html' %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>{% block title %}
            Student Record
          {% endblock title %}</title>
        {% load static %}
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App Icons -->
        <link rel="shortcut icon" href="{% static './images/custlogo_3.png'%}">

        <!-- DataTables -->
        <link href="{% static './plugins/datatables/dataTables.bootstrap4.min.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static './plugins/datatables/buttons.bootstrap4.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- Responsive datatable examples -->
        <link href="{%static './plugins/datatables/responsive.bootstrap4.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- Basic Css files -->
        <link href="{% static './css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static './css/icons.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static './css/style.css'%}" rel="stylesheet" type="text/css">

    </head>
    {% block body %}
    <h3 class="page-title">Edit Student</h3>
    <form method="post" action="/edit_student_save" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card m-b-20">

            <div class="card-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{students.admin.first_name}}" required placeholder="Please Enter First Name"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{students.admin.last_name}}" required placeholder="Please Enter Last Name"/>
                    </div>
                     <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="{{students.admin.email}}" required placeholder="Please Enter Email Address"/>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text"  class="form-control disabled" name="username" value="{{students.admin.username}}" required placeholder="Please Enter Usernamre"/>
                    </div>
                     <input type="hidden"   name="student_id" value="{{students.admin.id}}"/>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{students.address}}" required placeholder="Please Enter Address"/>
                    </div>
                      <div class="form-group">
                        <label>Cgpa </label>
                        <input type="number"  step="0.1" min="0" max="4" class="form-control" name="cgpa" value="{{students.cgpa}}" required placeholder="Please Enter Location of office "/>
                    </div>
                        <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="dep_id">
                            {% for department in departments%}
                              <option value="{{department.id}}" {% if department.id == admins.dep_id.id %} selected {%endif%}>{{department.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option {%if students.gender == "Male" %} selected {%endif%}>MALE</option>
                            <option {%if students.gender == "Female" %} selected {%endif%}>FEMALE</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Profile Picture</label><br>
                        <input type="file" class="from-control" name="profile_pic"  >
                    </div>

            </div>

        </div>
        <div class="col-12 text-right mb-3">
            <button type="submit"  class="btn btn-pink waves-effect waves-light">Submit</button>

        </div>
    </form>
    {% endblock body %}
     <!-- jQuery  -->
     <script src="{%static './js/jquery.min.js'%}"></script>
     <script src="{%static './js/bootstrap.bundle.min.js'%}"></script>
     <script src="{%static './js/modernizr.min.js'%}"></script>
     <script src="{%static './js/jquery.slimscroll.js'%}"></script>
     <script src="{%static './js/waves.js'%}"></script>
     <script src="{%static './js/jquery.nicescroll.js'%}"></script>
     <script src="{%static './js/jquery.scrollTo.min.js'%}"></script>


     <!-- Required datatable js -->
     <script src= "{% static './plugins/datatables/jquery.dataTables.min.js'%}"></script>
     <script src="{% static './plugins/datatables/dataTables.bootstrap4.min.js'%}"></script>
     <!-- Buttons examples -->
     <script src="{% static './plugins/datatables/dataTables.buttons.min.js'%}"></script>
     <script src="{% static './plugins/datatables/buttons.bootstrap4.min.js'%}"></script>
     <script src="{% static './plugins/datatables/jszip.min.js'%}"></script>

     <script src= "{% static './plugins/datatables/pdfmake.min.js'%}"></script>
     <script src="{% static './plugins/datatables/vfs_fonts.js'%}"></script>
     <script src=  "{% static './plugins/datatables/buttons.html5.min.js'%}"></script>
     <script src=  "{% static './plugins/datatables/buttons.print.min.js'%}"></script>
     <script src=  "{% static './plugins/datatables/buttons.colVis.min.js'%}"></script>
     <!-- Responsive examples -->
     <script src=  "{% static './plugins/datatables/dataTables.responsive.min.js'%}"></script>
     <script src=  "{% static './plugins/datatables/responsive.bootstrap4.min.js'%}"></script>

     <!-- Datatable init js -->
     <script src=  "{% static './pages/datatables.init.js'%}"></script>

     <!-- App js -->
     <script src=  "{% static './js/app.js'%}"></script>
       <!-- Parsley js -->
       <script type="text/javascript" src="{%static './plugins/parsleyjs/parsley.min.js'%}"></script>

       <script type="text/javascript">
           $(document).ready(function() {
               $('form').parsley();
           });
       </script>

       <!-- App js -->
       <script src="{%static './js/app.js'%}"></script>

       <!-- Dropzone js -->
       <script src="{%static './plugins/dropzone/dist/dropzone.js'%}"></script>
</html>
